<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW-final_w5_HW</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/41d206e4f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="wheather-app-container">
        <div class="row popular-city-container m-2">
          <div class="col-12 col-sm-6">
            <div class="row">
              <div class="col p-1">
                <a href="#" class="popular-city" id="pop-city-1">Kiev</a>
              </div>
              <div class="col p-1">
                <a href="#" class="popular-city" id="pop-city-2">Warsaw</a>
              </div>
              <div class="col p-1">
                <a href="#" class="popular-city" id="pop-city-3">Berlin</a>
              </div>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="row">
              <div class="col p-1">
                <a href="#" class="popular-city" id="pop-city-4">Budapest</a>
              </div>
              <div class="col p-1">
                <a href="#" class="popular-city" id="pop-city-5">Lisbon</a>
              </div>
              <div class="col p-1">
                <a href="#" class="popular-city" id="pop-city-6">Paris</a>
              </div>
            </div>
          </div>
        </div>
        <form id="search-city-form">
          <input
            type="search"
            class="enter-city"
            id="city-input"
            placeholder="Enter a city"
            autocomplete="off"
          />
          <input type="submit" value="Search" class="search-city-button" />
          <input
            type="button"
            value="Current"
            class="current-city-button"
            id="current-location-button"
          />
        </form>
        <div class="header">
          <h1 class="header-city" id="current-city"></h1>
          <div id="date">Sunday 15:20</div>
          <div id="weather-status">Clear</div>
        </div>
        <div class="row wheather-summary m-2">
          <div class="col-12 col-md-6 p-0 summary-temperature text-center">
            <i
              class="fa-solid fa-sun current-wheather-icon"
              id="current-weather-icon"
            ></i>
            <span id="current-temp"></span>
            <div class="temp-icon">
              <a href="#" class="celsius-fahrenheit-link active" id="link-celsius"
                >°C</a
              >
              |
              <a href="#" class="celsius-fahrenheit-link" id="link-fahrenheit"
                >°F</a
              >
            </div>
          </div>
          <div class="col-12 col-md-6 p-0 summury-details">
            <div id="humidity">Humidity: 45%</div>
            <div id="wind">Wind: 4km/h</div>
          </div>
        </div>
        <div class="row wheather-forecast m-2">
          <div class="col px-0">
            <div>Mon</div>
            <div>
              <i class="fa-solid fa-sun wheather-icon"></i>
            </div>
            <div>28°</div>
          </div>
          <div class="col px-0">
            <div>Tue</div>
            <div>
              <i class="fa-solid fa-sun wheather-icon"></i>
            </div>
            <div>22°</div>
          </div>
          <div class="col px-0">
            <div>Wed</div>
            <div>
              <i class="fa-solid fa-cloud-sun-rain wheather-icon"></i>
            </div>
            <div>26°</div>
          </div>
          <div class="col px-0">
            <div>Thu</div>
            <div>
              <i class="fa-solid fa-cloud-sun wheather-icon"></i>
            </div>
            <div>30°</div>
          </div>
          <div class="col px-0">
            <div>Fri</div>
            <div>
              <i class="fa-solid fa-cloud-sun-rain wheather-icon"></i>
            </div>
            <div>25°</div>
          </div>
          <div class="col px-0">
            <div>Sat</div>
            <div>
              <i class="fa-solid fa-cloud-sun-rain wheather-icon"></i>
            </div>
            <div>28°</div>
          </div>
        </div>
      </div>
      <small class="signature"
        ><a
          href="https://github.com/Zhikiki/my-first-weather-app.git"
          target="_blank"
          >Open-source code</a
        >, by Ksenia Zhykina</small
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
